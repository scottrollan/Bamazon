<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/app.js"></script>
 
  <title>Bamazon Homepage</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Bamazon</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-items active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

        <button class="btn btn-info" id="cart" data-toggle="modal" data-target="#shopping-cart">View Cart</button>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!--main content-->
    <div class="card container shadow-lg">
        <div id="messages"></div>
        <div class="card-body">
            <h4 class="card-title">Items for Sale</h4>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Department</th>
                            <th scope="col">In Stock</th>
                            <th scope="col">Cost</th>
                            <th scope="col">Quanity</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="sale-items"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!--Modal-->
    <div id="shopping-cart" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content for cart -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myInput">Your Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Items</th>
                                <th scope="col" id="qtyRow">Quantity</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items" class="tbodymodal table-body"></tbody>
                    </table>
                    <hr>
                    <div class="totalCart"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button"  data-dismiss="modal" id="checkout" class="btnPurchase btn btn-primary">Purchase</button>
                </div>
            </div>
        </div>
    </div>
    

</body>

</html>
